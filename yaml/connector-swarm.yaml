version: "3.2"
services:
  nats:
    image: nats-streaming:0.11.2
    # Uncomment the following port mappings if you wish to expose the
    # NATS client and/or management ports you must also add `-m 8222` to the command
    ports:
      - 4222:4222
      - 8222:8222
    command: "--store memory --cluster_id faas-connector"
    networks:
      - streaming
    deploy:
      resources:
        limits:
          memory: 125M
        reservations:
          memory: 50M
      placement:
        constraints:
          - 'node.platform.os == linux'

  connector:
    image: openfaas/nats-connector:0.2.0
    hostname: nats-connector
    environment:
      gateway_url: http://gateway:8080
      topics: "nats-test,"
      print_response: "true"
      basic_auth: "true"
      asynchronous_invocation: "false"
      secret_mount_path: "/run/secrets/"
    secrets:
      - basic-auth-password
      - basic-auth-user
    networks:
      - streaming
      - func_functions

networks:
  streaming:
    driver: overlay
    attachable: true
  func_functions:
    external: true

secrets:
    basic-auth-user:
        external: true
    basic-auth-password:
        external: true